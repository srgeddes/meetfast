<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MeetFast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body class="bg-light">
    <div class="popup-container container py-3">
      <div class="text-center mb-3">
        <h1 class="h4 mb-1">MeetFast</h1>
        <p class="text-muted small mb-0">
          Connect Google Calendar to prepare for lightning-fast scheduling.
        </p>
      </div>
      <div id="statusAlert" class="alert d-none" role="alert"></div>
      <button id="signInButton" class="btn btn-primary w-100 mb-2">
        <span
          class="spinner-border spinner-border-sm me-2 d-none"
          id="signInSpinner"
          role="status"
          aria-hidden="true"
        ></span>
        <span id="signInLabel">Sign in with Google</span>
      </button>
      <button
        id="refreshCalendarsButton"
        class="btn btn-outline-secondary w-100 mb-2 d-none"
      >
        Fetch calendars
      </button>
      <button id="fetchEventsButton" class="btn btn-outline-secondary w-100 d-none">
        Fetch upcoming events
      </button>
      <div id="results" class="small text-break mt-3"></div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
